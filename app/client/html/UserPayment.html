<template name="user_payment">
    <div class="container">
        <div class="row">
            <form class="user-payment">
                <div class="col-sm-6 col-sm-offset-3">
                    <h2>Your Fare!</h2>
                    <div class="form-group">
                        <label>Toll-gate name</label>
                        <label name="address" class="form-control">CAI LAY</label>
                    </div>
                    <div class="form-group">
                        <label>Bot address</label>
                        <label name="address" class="form-control" value="0xDca45834e3C319fb6069E136097f237F512A8Ca6">0x5aCD0fEFDE0942570A3C7868F576EE0d9Bb020a1</label>
                    </div>
                    <div class="form-group">    
                        <label>Amount</label>
                        <div name="amount" class="form-control">{{fee}} VND</div>
                    </div>
                    <input type="submit" class="btn btn-block btn-success">
                </div>
            </form>
        </div>
    </div>
</template>
